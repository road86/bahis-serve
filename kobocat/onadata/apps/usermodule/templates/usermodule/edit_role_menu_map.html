{% extends 'base_test.html' %}
{% load i18n %}
{% block additional-headers %}
<head>
    <title>
        {% block title %} Edit Access {% endblock %}
    </title>
</head>
{% endblock %}
{% block content %}
<div class="col-md-offset-3 col-md-6">
    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Edit Access Control
            </div>
        </div>
        <div class="portlet-body form">
            <form class="horizontal-form" id="menu_form" method="post" action="/usermodule/edit-role-menu-map/{{id}}/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="{{ role_form.role.id_for_label }}"
                                name="{{ role_form.role.name }}" class="form-control">
                            {% for m,n in role_form.fields.role.choices %}
                            <option value="{{ m }}" {% if role_form.role.value == m %} selected{% endif %}>{{ n }}
                            </option>
                            {% endfor %}
                        </select>
                        <span class="help-block">{{ role_form.organization.errors.as_text }}</span>
                    </div>
                    <div class="form-group">
                        <label>Menu:</label>
                        <select id="{{ role_form.menu.id_for_label }}"
                                name="{{ role_form.menu.name }}" class="form-control">
                            {% for m,n in role_form.fields.menu.choices %}
                            <option value="{{ m }}" {% if role_form.menu.value == m %} selected{% endif %}>{{ n }}
                            </option>
                            {% endfor %}
                        </select>
                        <span class="help-block">{{ role_form.menu.errors.as_text }}</span>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn red pull-right">Submit</button>
                    <button onclick="history.go(-1);" style="margin-right:10px;" type="button" class="btn default pull-right">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
