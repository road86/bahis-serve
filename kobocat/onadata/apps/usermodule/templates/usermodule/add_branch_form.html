{% extends 'base.html' %}
{% load i18n %}
{% block additional-headers %}
   <link href="/static/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}

    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Branch Form
            </div>
        </div>

        <div class="portlet-body form">
            <form class="horizontal-form" id="" method="post" action="/usermodule/insert_branch_form/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Branch Name: </label>
                                <input type="text" class="form-control" name="branch_name" id="branch_name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Organization: </label>
                                <select class="form-control" name="organization_id" id="organization_id" required>
                                        <option value="">Select One</option>
                                        {% for organization_id,organization_name in organization %}
                                            <option value="{{ organization_id }}">{{ organization_name }}</option>
                                        {% endfor %}
                                    </select>
                            </div>
                        </div>
                    </div>
                <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Branch Code: </label>
                                <input type="text" class="form-control" name="branch_code" id="branch_code">
                            </div>
                        </div>
                    </div>

                <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label >Address: </label>
                                <textarea class="form-control" name="address" id="address"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-danger pull-left" id="submit" name="submit" type="submit"
                                    data-original-title=""
                                    title="">Submit</button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}

{% block additional-javascript %}

    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script></script>

{% endblock %}
